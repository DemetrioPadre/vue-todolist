<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link js -->
    <script src="./main.js" defer></script>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="container mt-3">
            <h1 class mb-4 fs-2>{{title}}</h1>
            <h2>Cosa compriamo?</h2>
            <label for="new-task">Aggiungi prodotto</label>
            <input type="text " class="form-control my-3" id="new-task">
            <button class="btn btn-primary my-3">
                <i class="fa-solid fa-cart-plus "></i> Aggiungi
            </button>
            <div class="row">
                <div class="col-4">
                    <h2>Ancora da comprare</h2>

                    <ul class="p0">
                        <li v-for="item in items" class="task p-2 mb-2" v-show="!item.done">
                            <div>{{item.name}}</div>
                            <div class="actions">
                                <i class="fa-solid fa-trash-can text-primary p-2 ms-2"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h2>Comprato</h2>
                    <ul class="p0">
                        <li v-for="item in items" class="task p-2 mb-2" v-show="item.done">
                            <div>{{item.name}}</div>
                            <div class="actions">
                                <i class="fa-solid fa-trash-can text-primary p-2 ms-2"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- jsvue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- jsboot -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
